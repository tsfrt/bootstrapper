---
apiVersion: v1
kind: Namespace
metadata:
  name: kapp-gitops-mgmt
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kapp-sa
  namespace: kapp-gitops-mgmt
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: kapp-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kapp-sa
    namespace: kapp-gitops-mgmt
---
apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: pez-498-mgmt
  namespace: kapp-gitops-mgmt
spec:
  serviceAccountName: kapp-sa
  fetch:
    - git:
        url: https://github.com/tsfrt/cluster-mgmt
        ref: origin/dev
        secretRef:
          name: toms-github
  template:
    - sops:
        pgp:
          privateKeysSecretRef:
            name: pgp-key
    - ytt:
        ignoreUnknownComments: true
        paths:
        - "mgmt-cluster/noavi-mgmt/"
        - "mgmt-cluster/common"
        - "mgmt-cluster/env-config/noavi"
        - lib
    - kbld: {}
  deploy:
    - kapp: {}
---
